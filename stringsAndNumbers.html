<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="outputText"></p>
    
</body>
<script>
    var text1 = "10";
    var text2 = "5";

    var num1 = stringToNumber(text1);
    var num2 = stringToNumber(text2);

    if(isNaN(num1)|| isNaN(num2)){
        document.getElementById("outputText").innerHTML="You have not entered valid credentials,please try again";
    }else{
        document.getElementById("outputText").innerHTML= text1 * text2;

    }

    

    function stringToNumber(text){
        return parseInt(text);
    }


</script>
</html>
